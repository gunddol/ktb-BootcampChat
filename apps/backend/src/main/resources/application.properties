# Server Configuration
server.port=${PORT:5001}

# Tomcat Configuration - Optimized for Load Testing
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=20
server.tomcat.accept-count=100
server.tomcat.max-connections=800
server.tomcat.connection-timeout=20000

# Database Configuration
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.auto-index-creation=true

# MongoDB Connection Pool - Optimized for Load Testing
spring.data.mongodb.min-pool-size=20
spring.data.mongodb.max-pool-size=100

# Redis Configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}

# Redis Connection Pool (Lettuce) - Optimized for Load Testing
spring.data.redis.lettuce.pool.max-active=50
spring.data.redis.lettuce.pool.max-idle=25
spring.data.redis.lettuce.pool.min-idle=10
spring.data.redis.lettuce.pool.max-wait=3000ms

# AWS S3 Configuration
aws.s3.bucket=ktb-015-chat-storage
aws.region=ap-northeast-2
aws.access-key=${AWS_ACCESS_KEY_ID}
aws.secret-key=${AWS_SECRET_ACCESS_KEY}

file.upload-dir=./uploads

# Multipart upload limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Security Configuration
app.encryption.key=${ENCRYPTION_KEY:aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa}
app.encryption.salt=${ENCRYPTION_SALT:3132333435363738}
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000


# Socket.IO Server Configuration
socketio.server.host=0.0.0.0
socketio.server.port=${WS_PORT:5002}

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.ktb.chatapp=INFO
logging.level.org.mongodb=INFO

# Content Moderation
chatapp.banned-word.location=classpath:fake_banned_words_10k.txt

# SpringDoc OpenAPI Configuration
springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/api/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}
springdoc.packages-to-scan=com.ktb.chatapp.controller
springdoc.paths-to-match=/api/**
springdoc.show-actuator=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.access=read_only
management.prometheus.metrics.export.enabled=true
management.metrics.tags.application=${spring.application.name:ktb-chat-backend}
# Inject HOSTNAME environment variable if available
management.metrics.tags.host=${HOSTNAME:unknown}

# Redis ?? ?? ??
spring.cache.type=redis
server.forward-headers-strategy=native
